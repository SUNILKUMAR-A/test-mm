<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cluster Connections Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Cluster Connections Visualization</h1>
    <div id="chart"></div>
    <script>
        // Fetch the JSON data
        d3.json('connections.json').then(data => {
            // Logic to visualize the data
            const chart = d3.select("#chart")
                .append("svg")
                .attr("width", 800)
                .attr("height", 600);

            // Example visualization logic (customize as needed)
            // This is a placeholder for actual graph visualization
            data.forEach((item, index) => {
                chart.append("text")
                    .attr("x", 100)
                    .attr("y", 30 * (index + 1))
                    .text(`Source: ${item.source_cluster}, Target: ${item.target_cluster}`);
            });
        });
    </script>
</body>
</html>
